<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Task Details
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    {{.task.Title}}
                </h5>
                <p class="card-text">
                    Status:
                    {{if .task.Completed}}
                        <i class="bi bi-check-circle-fill text-success"></i> Completed
                    {{else}}
                        <i class="bi bi-x-circle-fill text-danger"></i> Pending
                    {{end}}
                </p>
                <form action="/task/{{.task.ID}}" method="POST">
                    <input type="hidden" name="_method" value="PUT">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Completed" id="completedCheckbox" {{if .task.Completed}}checked{{end}}>
                        <label class="form-check-label" for="completedCheckbox">
                            Mark as Completed
                        </label>
                    </div>
                </form>
                <a href="/" class="btn btn-secondary mt-3">Back to List</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
